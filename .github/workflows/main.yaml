name: Trigger Jenkins Job

# If we want to manually trigger CICD
on:
  workflow_dispatch:
# If we want to manually trigger CICD
# on:
#   push:
#       branches: [main]
jobs:
  trigger:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Jenkins Job
        uses: appleboy/jenkins-action@master
        with:
          url: ${{ secrets.URL }}
          user: ${{ secrets.USER }}
          token: ${{ secrets.TOKEN }}
          job: ${{ secrets.JOBS }}
